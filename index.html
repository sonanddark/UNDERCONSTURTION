<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HSNSWRK</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #B0B2AA;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
    }

    .image-container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 80vw;
      height: 80vh;
    }

    .image-container img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }

    .info-overlay {
      position: absolute;
      top: 10%;
      left: 10%;
      font-family: Arial, sans-serif;
      opacity: 0;
      animation: fadeIn 2s forwards;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      width: 25%;
    }

    .info-overlay p {
      background: black;
      color: white;
      padding: 5px 10px;
      margin: 2px 0;
      display: inline-block;
      font-size: 1rem;
      font-family: 'Courier New', monospace;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .controls {
      display: flex;
      flex-direction: row;
      align-items: center;
      gap: 5px;
      margin-top: 5px;
    }

    .button {
      background: black;
      padding: 3px;
      cursor: pointer;
    }

    .button img {
      width: 10px;
      height: 10px;
    }
  </style>
</head>
<body>
  <div class="image-container">
    <img src="PHOTO LOWERED.png" alt="Centered PNG">
  </div>
  <div class="info-overlay">
    <p>Hassan Amer</p>
    <p>Designer</p>
    <p id="time"></p>
    <div class="controls">
      <div class="button" onclick="toggleMusic()">
        <img id="playPauseIcon" src="/volume_on.svg" alt="Play">
      </div>
    </div>
  </div>

  <script>
    let music = new Audio('office.mp3');
    music.loop = true;
    music.autoplay = true;

    function updateTime() {
      const timeElement = document.getElementById('time');
      timeElement.textContent = new Date().toLocaleTimeString();
    }

    function toggleMusic() {
      const playPauseIcon = document.getElementById('playPauseIcon');
      if (music.paused) {
        music.play();
        playPauseIcon.src = 'volume_on.svg';
      } else {
        music.pause();
        playPauseIcon.src = 'volume_off.svg';
      }
    }

    setInterval(updateTime, 1000);
    updateTime();
  </script>
</body>
</html>
